{% extends 'main/layout.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href={% static "main/css/home.css" %}>
{% endblock %}

{% block content %}
<br>
<br>
<div class="container">
    <div class="carousel">
    {% for recipe in recipes %}
        <a href="{% url 'follow' recipe.id %}" class="carousel-item">
            <div class="Home_container">
                <div class="photo photo{{forloop.counter}}">
                        <div class="min">
                            <h3>{{recipe.estDuration}}</h3>
                            <span>mins</span>
                        </div>
                        <div class="heart_icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="Title">
                            <h3>{{recipe.title}}</h3>
                        </div>
                </div>
            </div>
    {% endfor %}
    </div>
</div>

<style>
{% for recipe in recipes %}
    .Home_container .photo{{forloop.counter}} {
        background-image: url({{recipe.image.url}});
    }
{% endfor %}
</style>

{% endblock %}
