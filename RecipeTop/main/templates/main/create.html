{% extends 'main/layout.html' %}
{% load static %}
{% block stylesheet %}
<link rel="stylesheet" href={% static "main/css/create.css" %}>
{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
<br>

<div class="create_container blue">
	<form action="{% url 'Home' %}" method="POST">
        <label for="title"></label>
        <input type="text" name="title" placeholder="Enter your title">

        <table id="table">
        <tr>
				<td>Ingredient</td>
				<td>Quantity</td>
				<td>Unit</td>
        </tr>       
		<tr id="example">
			<td><input type="text" name="ingredient" placeholder="Enter your ingredient"></td>   
			<td><input type="text" name="quantity" placeholder="Enter your quantity"></td>
			<td class="input-field col s10">
				<!-- <div class="input-field col s4"> -->
					<select>
					  <option value="" disabled selected>Choose the unit</option>
					  <option value="1" name="">Unit 1</option>
					  <option value="2" name="">Unit 2</option>
					  <option value="3" name="">Unit 3</option>
					</select>
				  <!-- </div> -->
			</td>	 
		</tr>
		</table>
		<button onclick="table()" class='waves-effect waves-light btn' type="button">Add another Ingredient</button>
	
       

        <!-- utensils -->
        <h3>utensils</h3>

        {% for utensil in utensils%}
        <label>
                <input type="checkbox" value="{{utensil}}" name="utensil"/>
                <span>{{utensil}}</span>
        </label>
        {% endfor %}

		<!-- Tags -->
        <h3>Tags</h3>
		<div class="chips chips-autocomplete" id="chip"></div>
		<div class="time">
			<h3>Time</h3>
			<input type="text" name="time">
		</div>

		<!-- steps -->
		<div id="steps">
			<h3> steps</h3>
			<!-- <input type="text"  name=step id="in"> -->
		</div>
		<button onclick="addSteps()" class='waves-effect waves-light btn' type="button">Add a step</button>
		<button type="submit">Submit Changes</button>
	</form>
		
</div>
{% endblock %}

{%block javascript %}
<script src={% static "main/js/create.js" %}></script>
{% endblock%}
