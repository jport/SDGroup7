{% extends 'main/layout.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href={% static "main/css/follow_steps.css" %}>
<link rel="stylesheet" href={% static "main/css/mstepper.css" %}>
{% endblock %}


{% block content %}
	<br>
	<br>
	<br>
	<br>
	<br>


<div class = "follow_steps_info white">
		<div class="follow_steps_container">
		<div class="card">
            <div class="card-content">
               <ul class="stepper ">
                  <li class="step ">
                     <div  class="step-title waves-effect waves-dark">Step 1</div>
                     <div class="step-content">
                        <div class="row">
                           this is my step
                        </div>
                        <div class="step-actions">
                           <button class="waves-effect waves-dark btn teal lighten-1 next-step">CONTINUE</button>
                        </div>
                     </div>
                  </li>
                  <li class="step">
                     <div class="step-title waves-effect waves-dark">Step 2</div>
                     <div class="step-content">
                        <div class="row">

                        </div>
                        <div class="step-actions">
                           <button class="waves-effect waves-dark btn teal lighten-1 next-step">CONTINUE</button>
                           <button class="waves-effect waves-dark btn-flat previous-step">BACK</button>
                        </div>
                     </div>
                  </li>
                  <li class="step">
                     <div class="step-title waves-effect waves-dark">Step 3</div>
                     <div class="step-content">
                        Finish!
                        <div class="step-actions">
                           <button class="waves-effect waves-dark btn teal lighten-1" type="submit">Finish!</button>
                        </div>
                     </div>
                  </li>
               </ul>
            </div>
         </div>
         </div>

		
	    <div class="fixed-action-btn">
  			<a class="btn-floating btn-large teal darken-3">
    			<i class="large material-icons">cake</i>
  			</a>
  			<div class="popup-container">
	  			<ul>
	    			<li>
	    				<a class="btn-floating teal lighten-3">
	    					<i class="material-icons" id="timer-drag-anywhere">timer</i>
	    				</a>
	    			</li>
	    			<li>
	    				<a class="btn-floating teal lighten-1">
	    					<i class="material-icons" id="preheat-drag-anywhere">whatshot</i>
	    					</a>
	    			</li>
	    			<li>
	    				<a class="btn-floating teal">
	    					<i class="material-icons" id="scale-drag-anywhere">fitness_center</i>
	    				</a>
	    			</li>
	  			</ul>
  			</div>
		</div>
    </div>

{% endblock %}

{%block javascript %}
<script> var recipe_id = ({{recipe.id}}) </script>
<script src={% static "main/js/follow_steps.js" %}></script>
<script src={% static "main/js/mstepper.min.js" %}></script>
<script>
   var stepper = document.querySelector('.stepper');
   var stepperInstace = new MStepper(stepper, {
      // options
      firstActive: 0 // this is the default
   })
</script>
{% endblock %}
