                <div class="user_profile" id={{user.id}}>
                </div>
                <div class="prefences">
                    <img class="prefences_img img1"src="../../static/main/img/cheese{{user.check_cheese}}.svg">
                    <img class="prefences_img img1"src="../../static/main/img/steak{{user.check_steak}}.svg">
                    <img class="prefences_img img1"src="../../static/main/img/fastfood{{user.check_fastfood}}.svg">

                    <img class="prefences_img img2"src="../../static/main/img/broccoli{{user.check_broccoli}}.svg">
                    <img class="prefences_img img2"src="../../static/main/img/apple{{user.check_apple}}.svg">
                </div>
                <div class='user_name'>
                        <h5 id={{user.id}} class="names">{{user.userName}}</h5>
                </div>
            </div>
        {% endfor %}
    </div>
    <div id="continue">
        <h4 id="msg">Continue</h4>

</div>
   <!-- Modal Trigger -->
   <div class="add_user">
        <button data-target="modal1" class="btn modal-trigger red lighten-2">Add User</button>
  </div>
<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <form action="{% url 'users' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="name" name="name" required>
            <input type="text" placeholder="age" name="age" required>
            <div class="pref_title">
                <div>
                        <input type="submit" value="Add!" class="btn">
                </div>
                
                <h3 class="pref_title">preferences</h3>
            </div>
            <div class="choices_container">
                <img class="choices_img"src="../../static/main/img/cheese2.svg">
                <img class="choices_img"src="../../static/main/img/steak2.svg">
                <img class="choices_img"src="../../static/main/img/fastfood2.svg">
                <img class="choices_img"src="../../static/main/img/cupcake2.svg">
                <img class="choices_img"src="../../static/main/img/broccoli2.svg">
                <img class="choices_img"src="../../static/main/img/apple2.svg">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat center">Close</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
